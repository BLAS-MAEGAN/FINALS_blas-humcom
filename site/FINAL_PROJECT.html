<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family:Arial, Helvetica, sans-serif;
    background-color: rgb(53, 52, 52);
}

img{
    display:block;
    width: 80%;
    margin-top: 50px;
    margin-left: 30px;

}

.container{
    max-width: 93.5rem;
    margin: 0 auto;
    padding: 0 2rem;
}

.btn{
    all: unset;
    background: none;
    color: none;
    display: inline-block;
    cursor: pointer;
    border: none;
}

.btn:focus{
    outline: 0.5rem auto #4d90fe;
}

.visually-hidden{
    position: absolute !important;
    height: 1px;
    widows: 1px;
    overflow: hidden;
    clip: rect(1px 1px 1px 1px);
}

/* Profile Section*/

.profile::after{
    content:"";
    display: block;
    clear: both;
}

.profile-image{
    float:left;
    width: calc(30% - 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 50px;
}

.profile-image img{
        border-radius: 50%;
}

.profile-user-settings, .profile-stats, .profile-bio{
    float: left;
    width: calc(66.666% - 2rem);
}

.profile-user-settings{
    margin-top: 20px;
}

.profile-user-name{
    display: inline-block;
    font-size: 20px;
    font-weight: 300;
    margin-top: 35px;
}

.profile-edit-btn{
    font-size: 8px;
    line-height: 1.8;
    border: 1px solid #dbdbdb;
    border-radius: 2px;
    padding: 3px;
    margin-left: 10px;
}

.profile-settings-btn{
    font-size: 10px;
    margin-left: 1rem;
}

.profile-stats{
    margin-top: 10px;
}

.profile-stats li{
    display:inline-block;
    font-size: 8px;
    line-height: 1.5;
    margin-right: 25px;
    cursor:pointer;
}

.profile-stats li:last-of-type{
    margin-right: 0;
}

.profile-bio{
    font-size: 7px;
    font-weight: 400;
    line-height: 1.5;
    margin-left: 123px;
    padding-bottom: 10px;
}

.profile-real-name, .profile-stat-count, .profile-esit-btn{
    font-weight: 600;
}

.navigationList{
    list-style: none;
    display: flex;
    justify-content: center;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
}
.navigationItem{
    margin-right: 50px;
    padding: 10px 0;
    position: relative;
    width: 33.3%;
    justify-content: center;
    margin-left: 20px;
    display: flex;
}

.navigationItem:last-child{
    margin-right: 0;
}

.navigationItem.active .navigationItem_Text {
    color: rgb(7, 7, 7);

}
.navigationItem.active .navigationItem_Icon path {
    fill: #fcfbfb;
}
.navigationItem_Button{
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background: transparent;
    appearance: none;
    -webkit-appearance: none;
    padding: 2px;
}
.navigationItem_Icon{
    height: 24px;
    width: 24px;
}
.navigationItem_Text{
    display: none;
    font-weight: bold;
    font-size: 12px; 
    color: #ccc;
    letter-spacing: 0.7px;
}

.PhotoGrid{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.PhotoGrid_Photo{
    width: 33%;
    width: calc(33.3% - 3px);
    min-height: 30vw;
    background-position: center;
    background-size: cover;
    margin-bottom: 5px;
}
