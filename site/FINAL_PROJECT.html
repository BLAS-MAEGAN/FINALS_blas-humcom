<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family:Arial, Helvetica, sans-serif;
    background-color: rgb(53, 52, 52);
}
.navigationList{
    list-style: none;
    display: flex;
    justify-content: center;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
}
.navigationItem{
    margin-right: 50px;
    padding: 10px 0;
    position: relative;
    width: 33.3%;
    justify-content: center;
    margin-left: 20px;
    display: flex;
}

.navigationItem:last-child{
    margin-right: 0;
}

.navigationItem.active .navigationItem_Text {
    color: rgb(7, 7, 7);

}
.navigationItem.active .navigationItem_Icon path {
    fill: #fcfbfb;
}
.navigationItem_Button{
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background: transparent;
    appearance: none;
    -webkit-appearance: none;
    padding: 2px;
}
.navigationItem_Icon{
    height: 24px;
    width: 24px;
}
.navigationItem_Text{
    display: none;
    font-weight: bold;
    font-size: 12px; 
    color: #ccc;
    letter-spacing: 0.7px;
}

.PhotoGrid{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.PhotoGrid_Photo{
    width: 33%;
    width: calc(33.3% - 3px);
    min-height: 30vw;
    background-position: center;
    background-size: cover;
    margin-bottom: 5px;
}

@media screen and (min-width: 736px){
    main{
        padding: 20px;
    }

    .navigationList{
        border-bottom: none;
    }

    .navigationItem_Text{
        display: block;
    }

    .navigationItem{
        width: auto;
        margin-right: 50px;
    }

    .navigationItem_Button{
        padding: 18px 0;
    }

    .navigationItem_Icon{
        margin-right: 6px;
        width:12px;
        height: 12px;
        justify-content: center;
    }

    .navigationItem.active::before{
    content: '';
    position: absolute;
    height: 1px;
    width: 60px;
    background-color: rgb(10, 10, 10);
    top: -1px;
    left: 1;
    right: 1;}

    .navigationItem.active .navigationItem_Icon path{
        fill:black
    }

    .PhotoGrid{
        justify-content: space-between;
    }

@media screen and (min-width: 1093px){
    main{
        justify-content:center ;
        max-width: 2000px;
    }

    .PhotoGrid{
        width: 1000px;
        justify-content: center;
        margin-left: 145px;
    }

    .PhotoGrid_Photo{
        width: 35%;
        width: calc(28% - 16px);
        min-height: 20vw;
        background-position: center;
        background-size: cover;
        margin-bottom: 25px;
        margin-left: 25px;
    }

}

</style>
